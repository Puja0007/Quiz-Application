
<div class="row background">
    <div class="col-md-6">
        <div class="card score">
            <div class="card-body">
              <h1 class="card-title ml-4 head">SCOREBOARD FOR QUIZGAME</h1>
              <h6 class="card-subtitle mb-2 text-bold ml-4">Hi, {{currUserResonse.name}}! Your FINAL SCORE</h6>
              <h1 ml-4>{{currUserResonse.score}}</h1>
              <!-- <a href="#" class="card-link">Card link</a>
              <a href="#" class="card-link">Another link</a> -->
            </div>
          </div>
    </div>
    <div class="col-md-6">
        <div class="space"></div>
        <h1>LeaderBoard</h1>
        <table class="table table-bordered dashboard">
            <thead>
              <tr >
                <th scope="col">Sr. No</th>
                <th scope="col">Name</th>
                <th scope="col">Score</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let res of results, let i=index">
                <th scope="row">{{i}}</th>
                <td>{{res.name}}</td>
                <td>{{res.score}}</td>
              </tr>
              
            </tbody>
          </table>

          <h5>Retake the Quiz!</h5>
          <button type="button" class="btn btn-info" routerLink="/quiz">Restart</button>
    </div>
</div>
